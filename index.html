<script>
    //array of object
    // atau array didalam array
    // atau arraya yang menyimpan array

    let p1 = {nama:"ambon", nilai:88};
    let p2 = {nama:"polem", nilai:99};
    let p3 = {nama:"momo", nilai:92};
    let p4 = {nama:"yunus", nilai:40};
    let p5 = {nama:"adib", nilai:67};

    let person = [p1,p2,p3,p4,p5];
    


</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead style="background-color: #ae2012;">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Grade</th>
                <th>Predikat</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person){
                   let ket = (p.nilai >= 60)? "Lulus" : "Gagal";

                   //set grade A - E (menggunakan if multi kondisi)
                   // A = 90 - 100, B 80 - 89 dan seterusnya sampai E

                   //set predikat (menggunakan swtich case)

                   //A = Sangat baik, B = Baik, C = Cukup, D= Kurang, E = SAngat kurang
                   //set warna warni table menggunakan looping

                   function grade(nilai) {
                    let grades;
                    if(nilai >= 90 && nilai <= 100){
                        grades = "A"
                    } else if (nilai >=80){
                        grades = "B"
                    } else if (nilai >=70){
                        grades = "C"
                    } else if (nilai >=60){
                        grades = "D"
                    } else {
                        grades ="E"
                    };

                    return grades
                    
                   };

                   function predikat(grade) {
                    let keterangan;
                    switch (grade) {
                        case "A":
                            keterangan = "sangat baik"
                            break;
                        case "B":
                            keterangan = "baik"
                            break;
                        case "C":
                            keterangan ="cukup"
                            break;
                        case "D":
                            keterangan = "kurang"
                            break;
                        case "E":
                            keterangan = "sangat kurang"
                            break;
                    
                        default:
                            keterangan = "tidak ada nilai"
                    };

                    return keterangan
                    
                   }

                   let hasilGrading = grade(p.nilai);
                   let hasilPredikat = predikat(hasilGrading);

                   function bgColors() {
                    let warna;
                    if (no % 2){
                        warna = "ffbe0b"
                    } else {
                        warna = "ffd60a"
                    }

                    return warna;
                    
                   }

                   let bgcolor = bgColors()
                   
                    document.write(`<tr bgcolor=${bgcolor}>
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${hasilGrading}</td>
                <td>${hasilPredikat}</td>
                <td>${ket}</td>
            </tr>`);
        }
        </script>
        </tbody>
    </table>
</h3>
